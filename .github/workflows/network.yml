name: Update Network Stats

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch network stats
        run: |
          mkdir -p stats
          curl -s http://xthereon.duckdns.org:8080/network.json > stats/network.json
          cat stats/network.json

      - name: Commit and push stats
  run: |
    git config user.name "xthereon-bot"
    git config user.email "bot@xthereon.org"

    git add stats/network.json

    if git diff --cached --quiet; then
      echo "No changes to commit"
      exit 0
    fi

    git commit -m "Update network stats"
    git push

