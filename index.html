<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTHEREON</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-inner">
      <img src="assets/xth-logo.svg" alt="XTHEREON" class="hero-logo">

      <h1 class="hero-title">
        <span class="swap-text">The Future</span>
      </h1>

      <p class="hero-sub">
        A currency built for those who think ahead. Independent. Borderless. Hacker-proof.
      </p>

      <a href="#start" class="hero-cta">Get Started â†’</a>
    </div>
  </section>

  <!-- JS: WORD SWITCHER -->
  <script>
    const words = [
      "The Future",
      "The Network",
      "The Signal",
      "The Protection",
      "The Escape Plan"
    ];

    let i = 0;
    setInterval(() => {
      document.querySelector(".swap-text").textContent = words[i];
      i = (i + 1) % words.length;
    }, 3000);
  </script>

</body>
</html>
